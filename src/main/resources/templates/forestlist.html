<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="#{header.title}"></title>
<link rel="stylesheet" type="text/css" href="/css/main-left.css"
	th:href="@{/css/main-left.css}">
<link rel="stylesheet" type="text/css" href="/css/main.css"
th:href="@{/css/main.css}">
</head>
<body>
	<header>
		<div class="container-header">
			<h1 th:text="#{header.title}"></h1>

		</div>
	</header>
	<div class="container clearfix">
		<div id="sidebar">
			<div class="sidebar__inner">
				<div th:replace="menu-left :: navbar"></div>
			</div>
		</div>
		<div id="content">
		 <p> <a th:href="@{forestadd}"> Créer ma forêt.</a></p>
			<p> My Forest.</p>
			<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Nom</td>
					<td>Modifier</td>
					<td>Ajouter une parcelle forestière</td>
				</tr>
			</thead>
			<tbody>

				<tr th:each="forest : ${forests}">
					<td th:text="${forest.id}">1</td>

					<td><a href="view.html"
						th:href="@{'/forestview/' + ${forest.id}}"
						th:text="${forest.name}"> The summary </a></td>
					<td><a href="view.html"
						th:href="@{'/forestmodify/' + ${forest.id}}"><img
							th:src="@{/pictures/modify.png}" / width='100px'></a></td>
					<td><a href="addforest.html"
						th:href="@{/forestareaassignparfor/}  + ${forest.id}"><img
							th:src="@{/pictures/plus.jpg}" / width='20px'> Ajouter une
							parcelle forestière</a> </a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<footer>
		<p>Very Tall Footer</p>
	</footer>
</body>
</html>
